{% extends '../basement.html' %}
{% block title %}Changed Password successfully{% endblock title %}

{% block auth %}
<div class="mt-10">
    <div class="w-11/12 mx-auto space-y-3 md:w-1/3">

        <div class="text-center leading-8">
            <div><h1 class="text-4xl text-white font-black">Clusstar</h1></div>
            <div><span class="text-lg text-gray font-black">Reset Password</span></div>
        </div>

        <div class="bg-nav rounded-lg shadow-2xl p-4 flex items-center space-x-3">
            <i class="fas fa-check-circle fa-lg text-green-300"></i>
            <span class="text-base text-faint">
                Password successfully changed, 
                <a href="{% url 'userapp:sign-in' %}" class="text-sm font-bold text-blue-500 hover:text-blue-100">Sign in?</a>.
            </span>
        </div>

    </div>
</div>
{% endblock auth %}
